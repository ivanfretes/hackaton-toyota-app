
<ion-header>
  <ion-navbar color="primary">
    
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Mantenimiento
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="viewSearchBasicPage()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let procedimiento of procedimientos">
      <h2>{{ procedimiento.created_at }}</h2>
      <h3>{{ procedimiento.observacion }}</h3>
    </ion-item>
  </ion-list>
</ion-content>
